Terminator = CR LF;

getIDN {
    out "*IDN?";
    in "%\$1[^\n]";
    ExtraInput = Ignore;
}

cmd {
    out "\$1";
}

setD {
    out "\$1 %d";
}

getD {
    out "\$1?";
    in "%d";
    ExtraInput = Ignore;
}

# Generic

getWF {
    out "\$2";
    in "%\$1[^\r\n]";
}

